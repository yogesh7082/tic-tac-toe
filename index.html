<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIC TAC TOE</title>
  <link rel="stylesheet" type="text/css" href="tic tac toe.css">
</head>

<body>

  <h1>TIC TAC TOE</h1>
  <div>

    <h1 class="main">Player 1's(o) turn.</h1> 
    <br>
    <br>
    <h1 class="main1"> Click on a empty box to start game</h1>
  </div>
  <div class="but">
      <div class="c1" onclick="reply(this.id)" id="1"> </div>
      <div class="c2" onclick="reply(this.id)" id="2"> </div>
      <div class="c3" onclick="reply(this.id)" id="3"> </div>
      <div class="c4" onclick="reply(this.id)" id="4"> </div>
      <div class="c5" onclick="reply(this.id)" id="5"> </div>
      <div class="c6" onclick="reply(this.id)" id="6" > </div>
      <div class="c7" onclick="reply(this.id)" id="7"> </div>
      <div class="c8" onclick="reply(this.id)" id="8"> </div>
      <div class="c9" onclick="reply(this.id)" id="9"> </div>
      <br>
  </div>
  <button class="but1" onclick="my1()">RESTART</div>
  <script src="tic tac toe.js"></script>  
</body>
</html>
